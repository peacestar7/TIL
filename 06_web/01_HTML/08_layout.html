<!-- 08_layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>
<body>
    <!-- div (division) => block layout -->
    <!-- span => inline layout -->
    <div>
        <div>메뉴 <span>전체</span>목록</div>
        <div>실제 내용</div>
    </div>

    <div>
        <nav>네비게이션 바</nav>
        <header>헤더</header>
        <aside>사이드바</aside>
        <section>하위 article들을 모으는 상위 구역</section>
        <article>실제 기사나 게시글</article>
        <footer>최하단 푸터</footer>
    </div>
</body>
</html>
