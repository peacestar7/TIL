<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
    <h1>List</h1>
    <!-- ol, ul => Block -->
    <h2>Order List</h2>
    <P>순서 있는 리스트(ol)은 순차적인 리스트에 사용한다.</P>
    <ol>
        <li>손씻기</li>
        <li>양치하기</li>
        <li>숙면</li>
    </ol>
    <h2>Unordered List</h2>
    <p>순서 없는 리스트(ul)은 순서 없는 리스트에 사용한다.</p>
    <ul>
        <li>돈까스</li>
        <li>곱창전골</li>
        <li>샤브샤브</li>
    </ul>
</body>
</html>
